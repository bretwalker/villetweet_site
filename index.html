      .thing {

          border: 1px solid #e0e0e0;
          overflow: hidden;
          padding: 5px;

      .thingName {
          display:inline-block; zoom:1; *display:inline;

      .navigation .selected {
          color: red;
      }

      .tweetUserInfo .twitterName{
